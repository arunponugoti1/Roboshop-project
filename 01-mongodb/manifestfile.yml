apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  labels:
    app: mongodb  #Deployment label
    tier: database
    project: roboshop 
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mongodb  #Deployment label
      tier: database
      project: roboshop 
  template:
    metadata:
      labels:
        app: mongodb  #Deployment label
        tier: database
        project: roboshop 
    spec:
      containers:
      - name: mongodb
        image: joindevops/mongodb:1.0.0
